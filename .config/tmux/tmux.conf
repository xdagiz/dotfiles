set -g prefix2 C-a                        # GNU-Screen compatible prefix
bind C-a send-prefix -2

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ga terminal-features ",xterm-256color:usstyle"
# Undercurl style
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# Undercurl colors (standard)
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
# WSL-specific undercurl colors (extra colons for Windows Terminal compatibility)
if-shell 'test -n "$WSL_DISTRO_NAME"' {
    set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
}
set -g mouse on

%if #{||:#{m/ri:mintty|iTerm,#{TERM_PROGRAM}},#{!=:#{XTERM_VERSION},}}
set -g extended-keys on
%endif
set -s escape-time 10
set -sg repeat-time 400
set -s focus-events on

set -g prefix2 C-a
bind C-a send-prefix -2

set -q -g status-utf8 on
setw -q -g utf8 on

set -g history-limit 5000

set -g detach-on-destroy off
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

bind r source-file "~/.config/tmux/tmux.conf"

bind-key -r o run-shell "tmux neww ~/scripts/tmux-sessionizer -l"
bind-key -r f run-shell "tmux neww ~/scripts/tmux-sessionizer"
bind-key -r '\' run-shell "tmux set-option status off"
bind-key -r '|' run-shell "tmux set-option status on"

set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

set -g display-panes-time 800
set -g display-time 1000

set -g status-interval 10

bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

set -g monitor-activity on
set -g visual-activity off

bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'
bind BTab switch-client -l

bind - split-window -v
bind _ split-window -h

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

bind + run "cut -c3- '#{TMUX_CONF}' | sh -s _maximize_pane '#{session_name}' '#D'"

bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window                             # select previous window
bind -r C-l next-window                                 # select next window
bind -r C-S-H swap-window -t -1 \; select-window -t -1  # swap current window with the previous one
bind -r C-S-L swap-window -t +1 \; select-window -t +1  # swap current window with the next one
bind Tab last-window

bind m run "cut -c3- '#{TMUX_CONF}' | sh -s _toggle_mouse"

bind Enter copy-mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

bind b list-buffers
bind p paste-buffer -p
bind P choose-buffer

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @sessionx-bind 'o'

set -g @continuum-restore 'on'

# load catppuccin theme ...
run '~/.config/tmux/plugins/tmux/catppuccin.tmux'

set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

set -g @catppuccin_status_background "none"

set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_fill "number"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_date_time_text " %H:%M"

run '~/.tmux/plugins/tpm/tpm'
